                <a href="https://www.facebook.com/sebastianromero100ipuc" target="_blank" className="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center text-white hover:bg-blue-600 transition-colors">
                  <i className="fab fa-facebook text-xl"></i>
                </a>
                <a href="https://www.instagram.com/sebastianromerol/" target="_blank" className="w-12 h-12 bg-pink-600 rounded-full flex items-center justify-center text-white hover:bg-pink-700 transition-colors">
                  <i className="fab fa-instagram text-xl"></i>
                </a>
                <a href="https://torre.co/Romerolweb" target="_blank" className="w-12 h-12 bg-purple-600 rounded-full flex items-center justify-center text-white hover:bg-purple-700 transition-colors">
                  <i className="fas fa-user-circle text-xl"></i>
                </a>
              </div>
            </div>
          </div>
        </section>
      );
    }

    // Footer
    function Footer() {
      return (
        <footer className="bg-gray-800 text-white py-8">
          <div className="container mx-auto px-4 text-center">
            <h3 className="text-2xl font-bold mb-2">Sebastian Romero Laguna</h3>
            <p className="text-gray-400 mb-4">Software Engineer | Cloud Specialist | AI/ML Researcher</p>
            <p className="text-gray-500">© {new Date().getFullYear()} Sebastian Romero Laguna. All Rights Reserved</p>
          </div>
        </footer>
      );
    }

    // Main App Component
    function App() {
      const [activeSection, setActiveSection] = useState('home');

      useEffect(() => {
        const handleScroll = () => {
          const sections = ['home', 'about', 'experience', 'skills', 'education', 'services', 'contact'];
          const scrollPosition = window.scrollY + 200;

          for (const section of sections) {
            const element = document.getElementById(section);
            if (element) {
              const offsetTop = element.offsetTop;
              const offsetBottom = offsetTop + element.offsetHeight;
              
              if (scrollPosition >= offsetTop && scrollPosition < offsetBottom) {
                setActiveSection(section);
                break;
              }
            }
          }
        };

        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      return (
        <div className="md:ml-20">
          <Navigation activeSection={activeSection} />
          <HeroSection />
          <AboutSection />
          <ExperienceSection />
          <SkillsSection />
          <EducationSection />
          <ServicesSection />
          <ContactSection />
          <Footer />
        </div>
      );
    }

    // Render the app
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
